<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>AnagraficaXElaborato</title>
</head>

<body>
    <form action="script.php" method="GET">
        <fieldset>
            <!-- Primo Fieldset -->
            <fieldset>
                <legend>Anagrafica</legend>
                <label>Nome:
                    <input type="text" name="nome" autocomplete="on" placeholder="nome" required />
                </label>
                <label>Congnome:
                    <input type="text" name="congnome" autocomplete="on" placeholder="congnome" required />
                </label>
                <label>Email referente:
                    <input type="email" name="email" autocomplete="on" placeholder="email" required />
                </label>
                <p>Primo Fieldset</p>
            </fieldset>
        </fieldset>
        <fieldset>
            <!-- Secondo Fieldset -->
            <fieldset>
                <legend>Elaborato</legend>
                <label>Tipo Elaborato:
                    <select name="tipoElaborato">
                        <option value="semplice">Semplice</option>
                        <option value="medio">Medio</option>
                        <option value="complesso">Complesso</option>
                    </select>
                </label>
                <label>Numero dei membri:
                    <input type="number" name="numeroMembri" min="1" max="4" required />
                </label>
            </fieldset>
        </fieldset>
        <input type="submit" value="Invia">
    </form>
</body>

</html>
